<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Crea un nuevo Prenda</title>
  <link rel="stylesheet" href="css/fontello.css">
  <link rel="stylesheet" href="css/estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<div align="center">
  <h1>Crear una nueva Prenda</h1>
  <br />
 <div class="d-grid gap-2 col-2">
      <button class="btn btn-secondary  btn-sm" type="button"><a href="/tienda">Volver al menú pricipal</a></button>
     <!-- <th>&nbsp;</th>-->
      <button class="btn btn-secondary  btn-sm" type="button"><a href="/tienda/prendas/list">Volver</a></button>
  <br />
  <form action="" th:action="@{/tienda/prendas/estado}"
        th:object="${prenda}" method="post">
    <table class="table">
      <tr>
        <td>Descripción:</td>
        <td><input type="text" th:field="*{descripcion}" /></td>
      </tr>
      <tr>
        <td>Tipo:</td>
        <td th:object="${tipoPrendas}">
          <select id="tipo" name="tipo">
            <option value="">Elija un tipo</option>
            <option th:each="tipoPrenda : ${tipoPrendas}"
                    th:value="${tipoPrenda}"
                    th:text="${tipoPrenda.descripcion}">
            </option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Precio Base:</td>
        <td><input type="text" th:field="*{precioBase}" /></td>
      </tr>
      <tr>
        <td>Estado:</td>
        <td th:object="${tipoEstados}">
          <select id="estado" name="estado">
            <option value="">Elija un tipo</option>
            <option th:each="estado: ${tipoEstados}"
                    th:text="${estado}"
                    th:value="${estado}">
            </option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Grabar</button></td>
      </tr>

    </table>
  </form>
</div>
</body>
</html>
