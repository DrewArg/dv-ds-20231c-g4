<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Administrador de Ventas</title>
  <link rel="stylesheet" href="css/fontello.css">
  <link rel="stylesheet" href="css/estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<div align="center">
  <h1>Listado de Ventas</h1>
  <br />
  <div class="d-grid gap-2 col-4">
    <a class="text-decoration-none btn btn-secondary  btn-sm" href="/tienda" >Volver al men√∫ pricipal</a>
    <a class="text-decoration-none btn btn-secondary  btn-sm" href="/tienda/ventas/efectivo/new">Crear una nueva Venta Efectivo</a>
    <a class="text-decoration-none btn btn-secondary  btn-sm" href="/tienda/ventas/tarjeta/new">Crear una nueva Venta Tarjeta</a>
  </div>
  <br />

  <table class="table table-striped table-light table-hover">
  <thead>
    <tr>
      <th scope="col">Venta ID</th>
      <th scope="col">Fecha</th>
      <th scope="col">Cliente</th>
      <th scope="col">Importe final</th>
      <th scope="col">Modo Venta</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    <tr th:each="venta : ${listVentas}">
      <td th:text="${venta.id}">Venta ID</td>
      <td th:text="${venta.fecha}">Fecha</td>
      <td th:text="${venta.razonSocial}">Cliente</td>
      <td th:text="${venta.importeFinalStr}">Importe Final</td>
      <td th:text="${venta.get}">Importe Final</td>
      <td><a th:href="@{'/tienda/ventas/show/' + ${venta.id}}">Mostrar</a>&nbsp;&nbsp;&nbsp;</td>
    </tr>
  </tbody>
</table>   
</div>
</body>
</html>
